<div>
  <h1>Student Offers</h1>
</div>

<div ng-show="error" class="alert alert-danger">{{error.data.message}}</div>

<div class="row" ng-repeat="studentOffer in studentOffers">

  <div class="col-lg-12">
    <h4>Offer by {{ studentOffer.agent.email }}</h4>
    <h5>to Proposal "{{ studentOffer._embeddedItems.proposal.title }}"</h5>
  </div>
</div>
