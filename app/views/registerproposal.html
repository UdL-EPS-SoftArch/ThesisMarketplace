<div>
    <h3>Register Proposal</h3>
</div>
<div ng-show="error" class="alert alert-danger">{{error.data.message}}</div>

<div class="row" ng-repeat="registration in register.registerProposals">
    <div class="col-lg-12">
        <div ng-repeat="role in registration.agent.authorities">
            <h4> Proposal registered by
                <span ng-if="role.authority == 'ROLE_COORDINATOR'"> Cordinator</span>
            </h4>
        </div>
        <h4>Email: {{registration.agent.email}}</h4>
        <h4>Date Time Registered: {{registration.dateTime}}</h4>
    </div>
</div>
