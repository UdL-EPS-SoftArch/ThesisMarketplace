<div>
  <h1>Comments</h1>
</div>
<div ng-show="error" class="alert alert-danger">{{error.data.message}}</div>
<div class="row"  ng-repeat="comment in comments">
  <div class="col-lg-12">
    <h3>{{comment.comments.proposal.title}}</h3>
    <p><b><u>Author</u> : {{comment.author._links.self.href.split('/').pop()}}</b></p>
    <p>Comment: {{comment.text}}</p>
  </div>
</div>
