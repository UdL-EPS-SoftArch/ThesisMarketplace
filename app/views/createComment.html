<div>
  <h1>You can add new comment!</h1>
</div>
<form name="form">
  <div class="form-group">
    <label>Comment</label>
    <textarea type="text" name="comment" id="comment" class="form-control" ng-model="comment" required/>
    <span ng-show="form.comment.$dirty && form.comment.$error.required" class="help-block">Comment is required</span>
  </div>
  <div class="form-actions">
    <button type="submit" class="btn btn-primary">Add comment</button>
  </div>
</form>
