<div data-ng-init="showComments()">
  <h1>Comments</h1>
</div>
<div ng-show="error" class="alert alert-danger">{{error.data.message}}</div>
<div class="row"  ng-repeat="comment in comments">
  <div class="col-lg-12">
    <h3><b><u>{{comment.author._links.self.href.split('/').pop()}}</u></b></h3>
    <p>{{comment.text}}</p>
  </div>
</div>
