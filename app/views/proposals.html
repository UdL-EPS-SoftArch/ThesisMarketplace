<div>
  <h3>Proposals</h3>
</div>
<div ng-show="error" class="alert alert-danger">{{error.data.message}}</div>
<button ng-if="isUserInRole('ROLE_PROPONENT')" ui-sref="createProposal">Add proposal</button>
<div class="row"  ng-repeat="proposal in proposals">
  <div class="col-lg-12">
    <h4>{{proposal.title}} by {{proposal.creator.email}}</h4>
    <p>{{proposal.description}}</p>
    <p>Degree: {{proposal.degree}}</p>
    <p>Status: {{proposal.status}}</p>
    <p>Topics: <i ng-repeat="topic in proposal.topics">{{topic}}{{$last ? '' : ', '}}</i></p>
    <button type="button"
            ng-click="submitProposal(proposal);" class="btn btn-success pull-right">
      Submit Proposal</button>
  </div>
</div>
